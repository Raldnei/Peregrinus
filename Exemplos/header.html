<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
   
    <style>
        body {
            color-scheme: dark;
        }
        #logo a {
            text-decoration: none;
            color: inherit;
        }
        .search-form {
            display: flex;
            align-items: center; 
            width: 100%; 
            max-width: 600px;
            margin: 0 auto; 
            min-width: 15%;
        }
        .input-group {
            display: flex;
            align-items: center; 
            flex-grow: 1; 
        }
        .input-group input {
            flex-grow: 1; 
        }
        .nav-link-loja {
            margin-left: 500px;
            display: flex;
            align-items: center;
            color: #00AFEF;
        }
        .navbar-nav .nav-link {
            color: #00AFEF;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #ccc;
        }
        @media only screen and (max-width: 500px) {
            .container-fluid {
                flex-direction: column; 
                align-items: center; 
            }
            #logo {
                margin-bottom: 15px; 
            }
            .search-form {
                margin: 0; 
            }
            .d-flex {
                width: 100%; 
                justify-content: center; 
            }
            .nav-link-loja {
                display: none;
            }
            .navbar-nav {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .navbar-nav .nav-link {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div id="logo">
                <a href="#">
                    <img src="./imagens-hf/logo_azul_final.svg" alt="Logo" height="75">
                </a><button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span><!-- Botão de colapso do menu (hamburger menu) -->
                </button>
            </div>
 
            <!-- Menu colapsável -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row w-100">

                    <!-- Search Form -->
                    <form class="search-form me-auto d-none d-lg-flex" action="buscar.py">
                        <div class="d-flex align-items-center justify-content-between input-group">
                            <input type="text" id="pesquisa" class="form-control" placeholder="Buscar">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                            <a class="nav-link nav-link-loja px-3" href="#">LOJA</a>
                        </div>
                    </form>

                    <!-- Links de navegação -->
                    <div class="navbar-nav ms-auto d-none d-lg-flex">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>

                    <!-- TELA MENOR -->
                    <div class="navbar-nav ms-auto d-lg-none">
                        <form class="search-form me-auto d-lg-flex" action="buscar.py">
                            <div class="d-flex align-items-center justify-content-between input-group">
                                <input type="text" id="pesquisa" class="form-control" placeholder="Buscar">
                                <button class="btn btn-outline-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                
                            </div>
                        </form>
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> Meus Pedidos </a>
                        <a class="nav-link" href="#">
                            <i class="fas fa-user"></i> Meu Perfil </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
