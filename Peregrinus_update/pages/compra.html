<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/compra.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Finalização de Compra</title>
</head>
<body>
    <main id="compras">
        <div id="principal">
            <h1 class="final">Finalizar Compra</h1>
            <div class="container-fluid">
                <div class="produto">
                    <img src="../images/prod1.jpg" alt="produto2" class="produtos">
                    <h2 class="tproduto">tabuleiro</h2>
                    <p id="preço"></p>
                    <div class="botao">
                        <button type="button" class="btn btn-danger">-</button>
                        <p id="contador"></p>
                        <button type="button" class="btn btn-success">+</button>
                    </div>
                </div>
                <div class="produto">
                    <img src="../images/prod1.jpg" alt="produto2" class="produtos">
                    <h2 class="tproduto">tabuleiro</h2>,
                    <p id="preço"></p>
                    <div class="botao">
                        <button type="button" class="btn btn-danger">-</button>
                        <p id="contador"></p>
                        <button type="button" class="btn btn-success">+</button>
                    </div>
                </div>
                <div id="selecionar">
                    <div classe="forma">
                        <h2>Selecione forma de pagamento</h2>
                        <div id='descrição'>
                            <img src="../images/boleto-logo.svg" alt="boleto" id="boleto">
                            <div id="descrição1">
                                <p>Pague em Boleto</p>
                                <p>aprovação imediata</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="d2">
                    <div id="entrega">
                        <img src="../images/entrega.svg" alt="entregadora" id="ent">
                        <div id="img">
                             <p>entrega premium</p>
                             <p>receba amanhã - R$:9,90</p>
                        </div>
                    </div>
                    <div id="valores">
                        <h2 id="preco-total">Total de Produtos: </h2>
                        <h2 id="frete">Frete: </h2>
                        <h2 id="Desconto">Desconto: R$0,00</h2>
                    </div>
                </div>
                <div id="finalizado">
                    <p id='pagamento'>total a pagar: </p>
                    <button id="confirme">confirmar pagamento</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/script-test.js"></script>
    <script src="../scripts/compra.js"></script>
    
</body>
</html>
